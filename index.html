<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-zinc-100 w-full h-screen flex justify-center pt-30">
      <div class="bg-white p-5 w-[400px] h-[500px] rounded-md shadow-md">
        <h2 class="text-center font-bold text-2xl">Contact Us</h2>
        <form action="http://localhost:3000/submit" method="post">
          <div class="flex flex-col m-[20px] gap-0.5">
            <label class="font-medium text-[1.2rem]" for="name"> Name</label>
            <input
              class="border border-zinc-400 p-2 rounded-md"
              type="text"
              name="name"
              id="name"
              placeholder="Enter Name"
            />
          </div>
          <div class="flex flex-col m-[20px] gap-0.5">
            <label class="font-semibold text-[1.2rem]" for="email">
              Email</label
            >
            <input
              class="border border-zinc-400 p-2 rounded-md outline-zinc-400"
              type="text"
              name="email"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="flex flex-col m-[20px] gap0.5">
            <label class="font-semibold text-[1.2rem]" for="message">
              Message</label
            >
            <textarea
              class="border border-zinc-400 p-2 rounded-md outline-zinc-400 h-30"
              name="message"
              id="message"
              placeholder="Enter Message..."
            ></textarea>
          </div>
          <div class="m-[20px]">
            <button class="w-full bg-blue-500 rounded-md text-white p-2" type="submit">
              Submit Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
